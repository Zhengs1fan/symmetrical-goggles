<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>郑思凡设计工作室</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #F9FAFB;
      font-family: 'Roboto', sans-serif;
      color: #374151;
    }
    .nav {
      width: 100%;
      height: 64px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav .logo {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #FFB5C2;
    }
    .nav .links {
      display: flex;
      gap: 32px;
    }
    .nav .links a {
      color: #1F2937;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      position: relative;
      padding-bottom: 2px;
    }
    .nav .links a.active::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background: #FFB5C2;
      position: absolute;
      left: 0;
      bottom: 0;
    }
    .section {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 80px 32px;
      box-sizing: border-box;
    }
    .section-title {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #000;
      margin-bottom: 44px;
    }
    .works-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: space-between;
    }
    .work-item {
      width: 437px;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .work-item:hover {
      transform: scale(1.02);
    }

    .work-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .contact-section {
      background: #F9FAFB;
      padding: 80px 0;
    }
    .contact-form {
      max-width: 672px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 40px 32px;
    }
    .form-group {
      margin-bottom: 32px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-bottom: 8px;
    }
    .form-input, .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px dashed #E5E7EB;
      border-radius: 4px;
      font-size: 16px;
      color: #374151;
      background: #fff;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .form-textarea {
      min-height: 128px;
      resize: vertical;
    }
    .form-btn {
      width: 100%;
      padding: 12px 0;
      background: #FFB5C2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-btn:hover {
      background: #ff8fa3;
    }
    .footer {
      background: #fff;
      border-top: 1px dashed #E5E7EB;
      padding: 32px 0 0 0;
      color: #6B7280;
      font-size: 14px;
      text-align: left;
      margin-top: 40px;
    }
    .footer-content {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-links {
      display: flex;
      gap: 24px;
    }
    @media (max-width: 1440px) {
      .section, .footer-content { max-width: 100vw; }
      .works-grid { flex-wrap: wrap; }
      .work-item { width: 100%; max-width: 437px; }
    }
    #mouseTrailCanvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 4;
      pointer-events: none;
    }
    .image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .image-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .image-overlay img {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .image-overlay.active img {
      transform: scale(1);
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #FFB5C2;
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(255, 181, 194, 0.3);
      transition: all 0.3s ease;
      border: none;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .back-to-top:hover {
      background: #ff8fa3;
      box-shadow: 0 4px 16px rgba(255, 181, 194, 0.4);
      transform: translateY(-2px);
    }

    .banner-container {
      width: 100%;
      height: 1024px;
      position: relative;
      overflow: hidden;
    }

    .banner-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: opacity;
      transform: translateZ(0);
      cursor: pointer;
    }

    .banner-slide.active {
      opacity: 1;
    }

    .banner-slide img {
      width: 100%;
      height: 1024px;
      object-fit: cover;
      transform: scale(1.03);
      transition: transform 3s ease-out;
    }

    .banner-slide.active img {
      transform: scale(1);
    }

    .banner-controls {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 5;
    }

    .banner-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .banner-dot.active {
      background: #FFB5C2;
    }

    .banner-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      transition: background 0.3s;
      border: none;
      color: white;
      font-size: 24px;
    }

    .banner-arrow:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .banner-arrow.prev {
      left: 20px;
    }

    .banner-arrow.next {
      right: 20px;
    }

    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .banner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .banner-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .banner-overlay img {
      max-width: 95%;
      max-height: 95vh;
      object-fit: contain;
      transform: scale(0.95);
      transition: transform 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
    }

    .banner-overlay.active img {
      transform: scale(1);
    }

    .banner-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .banner-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .banner-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .banner-nav:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .banner-prev {
      left: 20px;
    }

    .banner-next {
      right: 20px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">郑思凡设计工作室</div>
    <div class="links">
      <a href="#home" class="active">首页</a>

  <section class="section" id="home" style="padding-bottom:0;">
    <div style="display:flex;">
      <div class="banner-container">
        <canvas id="mouseTrailCanvas"></canvas>
        <div class="banner-slide active">
          <img src="images/84db573611e93ab072ee5dc4070b646d.png" alt="banner1" style="width:100%;height:1024px;object-fit:cover;">

  <footer class="footer">

  <div class="image-overlay" id="imageOverlay">
    <button class="close-button" onclick="closeOverlay()">×</button>
    <img src="" alt="放大图片" id="overlayImage">
  </div>

  <button class="back-to-top" id="backToTop">返回</button>

  <canvas id="particleCanvas"></canvas>

  <div class="banner-overlay" id="bannerOverlay">
    <button class="banner-close" onclick="closeBannerOverlay()">×</button>
    <button class="banner-nav banner-prev" onclick="prevBannerImage()">‹</button>
    <button class="banner-nav banner-next" onclick="nextBannerImage()">›</button>
    <img src="" alt="放大的banner图片" id="bannerOverlayImage">
  </div>

  <script>
    const canvas = document.getElementById('mouseTrailCanvas');
    const ctx = canvas.getContext('2d');
    const points = [];
    const maxPoints = 50;
    const trailColor = '#FFB5C2';

    function initCanvas() {
      const banner = document.querySelector('#home');
      canvas.width = banner.offsetWidth;
      canvas.height = 1024;
    }

    function Point(x, y) {
      this.x = x;
      this.y = y;
      this.size = 2;
      this.alpha = 1;
      this.decay = 0.05;
    }

    function addPoint(x, y) {
      points.push(new Point(x, y));
      if (points.length > maxPoints) {
        points.shift();
      }
    }

    function drawTrail() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < points.length; i++) {
        const point = points[i];
        ctx.beginPath();
        ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
        ctx.fillStyle = `${trailColor}${Math.floor(point.alpha * 255).toString(16).padStart(2, '0')}`;
        ctx.fill();
        point.alpha -= point.decay;
        point.size += 0.2;
      }

      points.forEach((point, i) => {
        if (point.alpha <= 0) {
          points.splice(i, 1);
        }
      });

      requestAnimationFrame(drawTrail);
    }

    window.addEventListener('load', () => {
      initCanvas();
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        addPoint(x, y);
      });
      drawTrail();
    });

    window.addEventListener('resize', initCanvas);

    // Image zoom functionality
    const overlay = document.getElementById('imageOverlay');
    const overlayImage = document.getElementById('overlayImage');
    const workItems = document.querySelectorAll('.work-item img');

    workItems.forEach(img => {
      img.addEventListener('click', () => {
        overlayImage.src = img.src;
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling when overlay is open
      });
    });

    function closeOverlay() {
      overlay.classList.remove('active');
      document.body.style.overflow = ''; // Restore scrolling
    }

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeOverlay();
      }
    });

    // Close on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeOverlay();
      }
    });

    // Back to top functionality
    const backToTop = document.getElementById('backToTop');
    const homeSection = document.getElementById('home');

    function updateBackToTopVisibility() {
      const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollPosition > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    }

    backToTop.addEventListener('click', () => {
      homeSection.scrollIntoView({ behavior: 'smooth' });
    });

    window.addEventListener('scroll', updateBackToTopVisibility);
    updateBackToTopVisibility(); // Initial check

    // Banner carousel functionality
    const slides = document.querySelectorAll('.banner-slide');
    const dots = document.querySelectorAll('.banner-dot');
    const prevButton = document.querySelector('.banner-arrow.prev');
    const nextButton = document.querySelector('.banner-arrow.next');
    let currentSlide = 0;
    let slideInterval;

    function showSlide(index) {
      // Remove active class from all slides with a shorter delay
      slides.forEach((slide, i) => {
        if (i !== index) {
          setTimeout(() => {
            slide.classList.remove('active');
          }, 30);
        }
      });
      dots.forEach(dot => dot.classList.remove('active'));
      
      currentSlide = (index + slides.length) % slides.length;
      
      // Add active class to new slide
      setTimeout(() => {
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
      }, 30);
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    function startSlideShow() {
      if (slideInterval) {
        clearInterval(slideInterval);
      }
      slideInterval = setInterval(() => {
        nextSlide();
      }, 2500); // Faster interval for quicker rotation
    }

    // Event listeners
    prevButton.addEventListener('click', () => {
      prevSlide();
      startSlideShow(); // Reset interval after manual navigation
    });

    nextButton.addEventListener('click', () => {
      nextSlide();
      startSlideShow(); // Reset interval after manual navigation
    });

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        showSlide(index);
        startSlideShow(); // Reset interval after manual navigation
      });
    });

    // Start the slideshow
    startSlideShow();

    // Pause slideshow when user hovers over the banner
    const bannerContainer = document.querySelector('.banner-container');
    bannerContainer.addEventListener('mouseenter', () => {
      clearInterval(slideInterval);
    });

    bannerContainer.addEventListener('mouseleave', () => {
      startSlideShow();
    });

    // Particle trail effect
    const particleCanvas = document.getElementById('particleCanvas');
    const particleCtx = particleCanvas.getContext('2d');
    let particles = [];
    let mouse = { x: 0, y: 0 };
    let lastMouse = { x: 0, y: 0 };

    // Set canvas size
    function setCanvasSize() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
    }
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = (Math.random() - 0.5) * 2;
        this.life = 1;
        this.color = '#FFB5C2';
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 0.02;
        
        if (this.size > 0.2) this.size -= 0.1;
      }

      draw() {
        particleCtx.fillStyle = this.color;
        particleCtx.globalAlpha = this.life;
        particleCtx.beginPath();
        particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        particleCtx.fill();
      }
    }

    function createParticles() {
      const distance = Math.hypot(mouse.x - lastMouse.x, mouse.y - lastMouse.y);
      const numParticles = Math.floor(distance / 2) + 1;
      
      for (let i = 0; i < numParticles; i++) {
        const x = lastMouse.x + (mouse.x - lastMouse.x) * (i / numParticles);
        const y = lastMouse.y + (mouse.y - lastMouse.y) * (i / numParticles);
        particles.push(new Particle(x, y));
      }
      
      lastMouse.x = mouse.x;
      lastMouse.y = mouse.y;
    }

    function animate() {
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      
      createParticles();
      
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    animate();

    // Banner zoom functionality
    const bannerOverlay = document.getElementById('bannerOverlay');
    const bannerOverlayImage = document.getElementById('bannerOverlayImage');
    let currentZoomedIndex = 0;

    // Add click event to banner slides
    slides.forEach((slide, index) => {
      slide.addEventListener('click', (e) => {
        // Pause the slideshow
        clearInterval(slideInterval);
        
        const img = slide.querySelector('img');
        bannerOverlayImage.src = img.src;
        currentZoomedIndex = index;
        bannerOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeBannerOverlay() {
      bannerOverlay.classList.remove('active');
      document.body.style.overflow = '';
      // Resume the slideshow
      startSlideShow();
    }

    function prevBannerImage() {
      currentZoomedIndex = (currentZoomedIndex - 1 + slides.length) % slides.length;
      const img = slides[currentZoomedIndex].querySelector('img');
      bannerOverlayImage.src = img.src;
    }

    function nextBannerImage() {
      currentZoomedIndex = (currentZoomedIndex + 1) % slides.length;
      const img = slides[currentZoomedIndex].querySelector('img');
      bannerOverlayImage.src = img.src;
    }

    // Close on overlay click
    bannerOverlay.addEventListener('click', (e) => {
      if (e.target === bannerOverlay) {
        closeBannerOverlay();
      }
    });

    // Close on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && bannerOverlay.classList.contains('active')) {
        closeBannerOverlay();
      } else if (e.key === 'ArrowLeft' && bannerOverlay.classList.contains('active')) {
        prevBannerImage();
      } else if (e.key === 'ArrowRight' && bannerOverlay.classList.contains('active')) {
        nextBannerImage();
      }
    });
  </script>
</body>
</html>
